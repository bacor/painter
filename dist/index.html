<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Painter</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/flaticon.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/painter.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Ek+Mukta:400,300,200,500,600,700,800' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="painter">
    	<div class="tools">
        <div class="group">
      		<a class="tool" data-tool="select">
            <span>select <code>v</code></span>
      			<i class="flaticon-cursor"></i>
      		</a>
      		<a class="tool" data-tool="rectangle">
            <span>rectangle <code>s</code></span>
      			<i class="flaticon-column"></i>
      		</a>
      		<a class="tool" data-tool="circle">
            <span>circle <code>c</code></span>
      			<i class="flaticon-circle"></i>
      		</a>
        </div>

        <div class="group">
          <a class="tool" data-tool="rotate">
            <span>Rotate <code>r</code></span>
            <i class="flaticon-spiral"></i>
          </a>
        </div>

        <div class="group">
      		<a class="tool" data-tool="group">
            <span>group <code>g</code></span>
      			<i class="flaticon-group"></i>
      		</a>

      		<a class="tool" data-tool="ungroup">
            <span>ungroup <code>u</code></span>
      			<i class="flaticon-ungroup"></i>
      		</a>

          <a class="tool" data-tool="delete">
            <span>delete <code>bsp/d</code></span> 
          </a>

          <a class="tool" data-tool="clone">
            <span>clone <code>alt</code></span>
          </a>
        </div>

        <div class="group">
          <a class="tool" data-tool="play">
            <span>play <code>space</code></span>
            <i class="flaticon-group"></i>
          </a>
        </div>


    	</div>

      <div class="canvas-container">
        <canvas class="painter" id="canvas" resize="true"></canvas>
        <div class="credits">
          Code by <a href="http://bascornelissen.nl">Bas Cornelissen</a>
          <span class="sep"></span>
          <a href="https://github.com/bacor/painter/">GitHub</a>
        </div>
      </div>
    </div>
  </body>
</html>
